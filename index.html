
<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/1.0.19/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <title>useless firebase app</title>
  </head>
  <body style="background-color: #2E4259">
    <div style="margin: 0 auto; width:100%; text-align:center">
      <h1 style="color: #03C8FA; font-family: helvetica; text-transform: uppercase"> do not press the red button </h1>
      <div>
        <button class="danger" style="background-color:#F7483B; color:#ECF0F1; border:none; height:30px; width:30%; margin:0 0 15px; cursor:pointer"> DANGER !!! </button>
      </div>
    </div>

    <div style="margin: 0 auto; width:100%; text-align:center">
      <textarea placeholder="write some stuff here" class="textbox" style="width: 80%; margin: 0 auto; height: 300px; background-color: #ECF0F1; font-family:helvetica; font-size:16px; padding:20px; border:none; outline:none"/></textarea>
    </div>

    <script>

      var myData = new Firebase('https://aamujuydtdf.firebaseio-demo.com/');

      var thisCode = myData.child('code');
      var someScript = myData.child('script');
      var counter = 0;

      thisCode.on('value', function(snapshot){
        $('.textbox').value(snapshot.val());
      })

      $('.textbox').on('input', function(){
        thisCode.update({text:$('.textbox').val()})
      })

      thisCode.on('child_changed', function(snapshot){
        var updatedCode = snapshot.val();
        $('.textbox').val(updatedCode);
      });
        
      someScript.on('child_changed', function(snapshot){
        counter = snapshot.val();
        var scriptTag = document.createElement('script');
        scriptTag.type = 'text/javascript';
        scriptTag.text = $('.textbox').val();
        console.log(scriptTag);
        $('body').append(scriptTag);
      });

      $('.danger').on('click', function(){
        counter++;
        someScript.update({script: counter});
      });

    </script>


  </body>
</html>
